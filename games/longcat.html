<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongCat - Goose Games</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .game-container { display: flex; justify-content: center; align-items: center; min-height: 70vh; }
        .game-frame { background: var(--card-bg); padding: 2rem; border-radius: 20px; border: 2px solid var(--neon-green); box-shadow: 0 0 40px rgba(0, 0, 0, 0.3); }
        @media (max-width: 800px) {
            .game-frame { padding: 1rem; }
            .game-frame iframe { width: 100% !important; height: 400px !important; }
        }
    </style>
</head>
<body>
    <div class="synthwave-background">
        <div class="sun"></div>
        <div class="grid-lines"></div>
        <div class="stars"></div>
    </div>

    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html" style="text-decoration: none; display: flex; align-items: center; gap: 0.75rem;">
                    <span class="goose-icon">ü¶Ü</span>
                    <h1><span class="neon-text">GOOSE</span> GAMES</h1>
                </a>
            </div>
            <nav>
                <a href="../index.html" class="nav-link">‚Üê All Games</a>
                <a href="../about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="container game-container" style="position: relative; z-index: 1; padding: 2rem;">
        <div style="text-align: center; width: 100%;">
            <h1 class="neon-glow" style="font-size: 2.5rem; margin-bottom: 0.5rem;">üê± LongCat</h1>
            <p style="color: var(--text-gray); margin-bottom: 2rem; font-size: 1.1rem;">Fill-the-space puzzle fun</p>

            <div class="game-frame">
                <iframe src="https://scratch.mit.edu/projects/586062533/embed" 
                        allowtransparency="true" 
                        width="800" 
                        height="600" 
                        frameborder="0" 
                        scrolling="no" 
                        allowfullscreen
                        style="border-radius: 10px;">
                </iframe>
                <p style="color: var(--text-gray); font-size: 0.9rem; margin-top: 1.5rem;">
                    üí° <strong>How to Play:</strong> Click green flag to start. Use mouse/keyboard to play!
                </p>
            </div>

            <div style="margin-top: 2rem;">
                <a href="../index.html" class="play-btn neon-btn-cyan" style="display: inline-block; margin-right: 1rem;">‚Üê More Games</a>
                <a href="https://scratch.mit.edu/projects/586062533/" target="_blank" rel="noopener noreferrer" class="play-btn neon-btn-pink" style="display: inline-block;">View on Scratch</a>
            </div>
        </div>
    </main>

    <footer style="margin-top: 3rem;">
        <div class="container">
            <div class="footer-content">
                <div class="footer-bottom">
                    <p style="color: var(--text-gray);">Game by Scratch Community on Scratch</p>
                    <p class="copyright">¬© 2024 Goose Games | <a href="../index.html" style="color: var(--neon-cyan); text-decoration: none;">Home</a> | <a href="../about.html" style="color: var(--neon-cyan); text-decoration: none;">About</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
